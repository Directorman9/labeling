[uwsgi]
module = wsgi:application

master = true
processes = 50
lazy-apps = true
enable-threads = true
socket = labelling.sock
chmod-socket = 660
strict = true   ;Stops uwsgi from starting if ini has unknown parameters
vacuum = true   ;Deletes socket during shutdown
need-app = true  ;Stops uwsgi from starting if the fask app has errors
protocol = uwsgi
harakiri = 100

http = 127.0.0.1:5000
die-on-term = true
disable-logging = true
log-4xx = true
log-5xx = true
logto = wsgi.log

max-requests = 1000
max-worker-lifetime = 3600
reload-on-rss = 2048
worker-reload-mercy = 60

