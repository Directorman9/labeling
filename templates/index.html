<html lang="en" class="no-js">

    <link rel="stylesheet" type="text/css" href="/static/shared/fontawesome5.12.0/css/all.css">

<body class="vertical-flex cross-center">


        <form class="vertical-flex space-between margin-5 width-50"method="POST" action="/login">
                <h6 class="center-text">Proj201- NLP </h6>

                 {% with messages = get_flashed_messages() %}
                 {% if messages %}
                     <div class="center-text padding-1 bgwhite fred">
                      {{ messages[0] }}
                      </div>
                 {% endif %}
                 {% endwith %}

                <input class="width-100 bggray3 margin-1 padding-2" pattern="^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$" type="email" placeholder="Email" name="email" required>
            
                <input class="width-100 bggray3 margin-1 padding-2" pattern="^.{1,30}$" type="password" placeholder="Password"  name="password" required>

                <button type="submit" class="margin-1  padding-2 width-100 bgred fwhite"> Login </button>
                            
        </form>
   


        <div class="copyrights">
            <p class="small fgray">Copyright &copy; 2022 Director | TheMan9</p>
        </div>
     

                    
</body>
